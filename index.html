<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="con">
        <div class="main">
            <h3 id="hr">00</h3>
            <h3>:</h2>
            <h3 id="min">00</h3>
            <h3>:</h2>
            <h3 id="sec">00</h3>
            <h3>:</h2>
            <h3 id="ms">00</h3>
        </div>
        <div class="btn">
            <button id="start" onclick="start()"><i class="fa-solid fa-play" style="height: 100px; width: 100px;"></i></button>
            <button id="stop" onclick="stop()"><i class="fa-solid fa-pause" style="height: 100px; width: 100px;"></i></button>
            <button id="reset" onclick="reset()"><i class="fa-solid fa-stop" style="height: 100px; width: 100px;"></i></button>
        </div>
    </div>

    <script>
        let hr = 0;
        let min = 0;
        let sec = 0;
        let ms = 0;
        let timer = false;

        function start() {
            timer = true;
            timerFunc();
        }

        function stop() {
            timer = false;
            timerFunc();
        }

        function reset() {
            location.reload();
        }
ch
        function timerFunc() {
            if (timer) {
                ms++;
                if (ms >= 100) {
                    sec++;
                    ms = 0;
                }
                if (sec >= 60) {
                    min++;
                    sec = 0;
                }
                if (min >= 60) {ch
                    hr++;
                    min = 0;
                }
                document.getElementById('hr').innerText = hr.toString().padStart(2, '0');
                document.getElementById('min').innerText = min.toString().padStart(2, '0');
                document.getElementById('sec').innerText = sec.toString().padStart(2, '0');
                document.getElementById('ms').innerText = ms.toString().padStart(2, '0');
            }
            setTimeout(timerFunc, 10);
        }
    </script>
</body>
</html>
